<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class=".body">
    <div class="header">
      <img src="./eisenhower-matrix.jpg" class="header__matrix" alt="the Eisenhower matrix">
      <a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p id="main__add-item">
        <h3 class="head-text">Add Item</h3>
        <div class="task-wrapper">
          <input id="task-wrapper__new-task"class="task" type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="head-text">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="tasks-list-item">
          <input type="checkbox" class="checkbox">
          <label class="label task">Pay Bills</label>
          <input type="text" class="input-text">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img src="./remove.svg" alt="remove" class="delete__img">
          </button>
        </li>
        <li class="edit-mode tasks-list-item">
          <input type="checkbox" class="checkbox">
          <label class="label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input-text">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img src="./remove.svg" alt="remove" class="delete__img">
          </button>
        </li>
      </ul>
      <h3 class="head-text">Completed</h3>
      <ul id="completed-tasks">
        <li class="tasks-list-item">
          <input type="checkbox" class="checkbox" checked>
          <label class="label task">See the Doctor</label>
          <input type="text" class="task input-text">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img src="./remove.svg" alt="remove" class="delete__img">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
